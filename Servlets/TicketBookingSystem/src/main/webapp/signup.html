<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta http-equiv="content-type"
	content="application/xhtml+xml; charset=UTF-8" />
<title>Sign Up page</title>
<style type="text/css">
#idone{
	width: 150px;
	margin-top:10px;
	}
</style>
</head>
<body style="text-align: center;">
	<h4>Enter your details here to Signup</h4>
	<br>
	<fieldset>
	<Legend>Sign up</Legend>
	<form action='/startSignup' method="post">
		<input id="idone" type="email" name="email" placeholder="Email Id"><br>
		<input id="idone" type="text" name="userName" placeholder="Username"><br>
		<input id="idone" type="password" name="password" placeholder="Password"><br>
		<input id="idone" type="number" name="phoneNumber" placeholder="Phone Number"><br> 
		<input type="submit" value="Sign up" style="width: 100px; margin-top:10px;" >
	</form>
	</fieldset>
</body>
</html>
